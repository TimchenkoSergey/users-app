<md-grid-list cols="3" rowHeight="200px">
    <md-grid-tile *ngFor="let user of users" [colspan]="1" [rowspan]="1">

        <md-card>

            <md-card-header>
                <md-card-title><a [href]="'/posts-list/' + user.id">{{ user.name }}</a></md-card-title>
                <md-card-subtitle>{{ user.username }}</md-card-subtitle>
                <md-card-subtitle><span>Email : </span><a href="/">{{ user.email }}</a></md-card-subtitle>
            </md-card-header>

            <md-card-content>
                <p><span>Company : </span>{{ user.company.name }}</p>
                <p><span>Website : </span><a [href]="user.website">{{ user.website }}</a></p>
            </md-card-content>

        </md-card>

    </md-grid-tile>
</md-grid-list>
